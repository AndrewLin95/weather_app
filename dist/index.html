<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <img id="backgroundImage" src="https://cdn.discordapp.com/attachments/746933047760519202/999877171046780949/background.jpg" alt="backgroundImage"/>
    
    <div id="centerForm">
        <form id="weatherForm" onsubmit="return false">
            <input id='weatherInput' type='text' maxlength="30" required/>
            <button id='submitBtn' type="submit"><i class="fa-solid fa-magnifying-glass-location fa-2x" id="submitIcon"></i></button>
        </form>
    </div>

    <div id="unitToggleDiv">
        <button id="unitToggle">Celcius Â°C</button>
    </div>

    <div id="main">
        <div id="mainLeft" class ='mainBody'>
            <div id="location" class="contentText3"></div>
            <div class="flexRow">
                <div class="contentText1 justifyItemCenter">Last Updated:</div>
                <div id="date"></div>
                <div id="time"></div>
            </div>
            <div id='tempAndIcon' class="flexRow">
                <div id='mainTemp' class="contentText3"></div>
                <img id="weatherIcon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="weatherIcon">
            </div>
            <div class="flexRow">
                <div>Description:   </div>
                <div id="description"></div>
            </div>
        </div>

        <div id="mainRight" class ='mainBody'>
            <div class="flexRow">
                <i class="fa-solid fa-temperature-half fa-3x"></i> 
                <div class="flexColumn">
                    <div>Feels Like</div>
                    <div id="feelsLike"></div>
                </div>
            </div>
            <div class="flexRow">
                <i class="fa-solid fa-house-flood-water fa-2x"></i>
                <div class="flexColumn">
                    <div>Humidity: </div>
                    <div id="humidity"></div>
                </div>
            </div>
            <div class="flexRow">
                <i class="fa-solid fa-temperature-arrow-up fa-2x"></i>
                <div class="flexColumn">
                    <div>Pressure: </div>
                    <div id="pressure"></div>
                </div>
            </div>
            <div class="flexRow">
                <i class="fa-solid fa-sun fa-2x"></i>
                <div class="flexColumn">
                    <div>Sunrise: </div>
                    <div id="sunrise"></div>
                </div>
            </div>
            <div class="flexRow">
                <i class="fa-solid fa-mountain-sun fa-2x"></i>
                <div class="flexColumn">
                    <div>Sunset: </div>
                    <div id="sunset"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="bottom">
        <div id="hourlyForecast" class="flexRow hourlyForcastCluster">
            <div id="dayOneCluster" class="flexColumn forecastHourly">
                <div id="day0" class='contentText1_5'></div>
                <div id="hour0" class="hourValue"></div>
                <div id="temp0" class='contentText2'></div>
                <img id="weatherIcon0" class='weatherIcon'/>
                <div id="description0"></div>
            </div>
            <div id="dayTwoCluster" class="flexColumn forecastHourly">
                <div id="day1" class='contentText1_5'></div>
                <div id="hour1" class='hourValue'></div>
                <div id="temp1" class='contentText2'></div>
                <img id="weatherIcon1" class='weatherIcon'>
                <div id="description1"></div>
            </div>
            <div id="dayThreeCluster" class="flexColumn forecastHourly">
                <div id="day2" class='contentText1_5'></div>
                <div id="hour2" class='hourValue'></div>
                <div id="temp2" class='contentText2'></div>
                <img id="weatherIcon2" class='weatherIcon'>
                <div id="description2"></div>
            </div>
            <div id="dayFourCluster" class="flexColumn forecastHourly">
                <div id="day3" class='contentText1_5'></div>
                <div id="hour3" class='hourValue'></div>
                <div id="temp3" class='contentText2'></div>
                <img id="weatherIcon3" class='weatherIcon'>
                <div id="description3"></div>
            </div>
            <div id="dayFiveCluster" class="flexColumn forecastHourly">
                <div id="day4" class='contentText1_5'></div>
                <div id="hour4" class='hourValue'></div>
                <div id="temp4" class='contentText2'></div>
                <img id="weatherIcon4" class='weatherIcon'>
                <div id="description4"></div>
            </div>
            <div id="daySixCluster" class="flexColumn forecastHourly">
                <div id="day5" class='contentText1_5'></div>
                <div id="hour5" class='hourValue'></div>
                <div id="temp5" class='contentText2'></div>
                <img id="weatherIcon5" class='weatherIcon'>
                <div id="description5"></div>
            </div>
            <div id="daySevenCluster" class="flexColumn forecastHourly">
                <div id="day6" class='contentText1_5'></div>
                <div id="hour6" class='hourValue'></div>
                <div id="temp6" class='contentText2'></div>
                <img id="weatherIcon6" class='weatherIcon'>
                <div id="description6"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/bb58922bd7.js" crossorigin="anonymous"></script>
</body>
</html>
